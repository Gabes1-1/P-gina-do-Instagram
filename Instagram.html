<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utc-8">
		<link rel="stylesheet" href="Instagram.css">
		<title>Página do Instagram</title>
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="img/instagram-celular.png" alt="celular" >
			</div>
			<div class="instagram-continue">
				<div class="group">
					<img src="img/instagram-logo.png" class="Instagram-logo" alt="Instagram logo">
					<div class="profile-photo">
						<img src="img/instagram-perfil.png" width=100px alt="Foto de perfil">
					</div>
					<a href="instagram-login" class="instagram-login">Continue como ...</a>
					<a href="instagram-logout" class="instagram-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account"><b>Não é ...?</b></p>
					<p class="not-account">
						<span class="link-blue"><a href="#">Alternar contas</a></span>
						ou
						<span class="link-blue"><a href="#">Inscreva-se</a></span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="donwload">
						<a href="#" class="app-download">
						<img src="img/appstore-button.png" width=180px height=70px>
						</a>
						<a href="#" class="app-download">
						<img src="img/googleplay-button.png" width=160px height=70px>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
